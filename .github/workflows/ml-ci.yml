name: ML Service CI/CD

on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f apps/ml/requirements.txt ]; then pip install -r apps/ml/requirements.txt; fi

      - name: Lint & Tests (placeholder)
        run: |
          echo "No test suite configured for apps/ml; add pytest/flake8 as needed"

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: apps/ml
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/auspropertydb-ml:latest
            ghcr.io/${{ github.repository_owner }}/auspropertydb-ml:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
